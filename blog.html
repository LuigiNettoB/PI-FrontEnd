    <main class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-lg-6 m-auto posts-header">
                <h1 class="mt-5">Postagens Recentes</h1>
            </div>
        </div>
        <div id="postsContainer" class="mt-4"></div>
    </main>
    <div class="container-acessibilidade">
        <div class="btn btn-primary botao-acessibilidade btn1" id="botaoDaltonismo" onclick="alterarCor()"><i class="fa-solid fa-eye"></i></div>
        <div class="btn btn-primary botao-acessibilidade btn2" onclick="aumentarFonte()"><i class="fa-solid fa-text-height"></i></div>
    </div>
    <footer>
        <!-- Footer content permanece o mesmo -->
    </footer>

    <script src="js/admin.js"></script>
    <script>
        const postsContainer = document.getElementById('postsContainer');

        async function loadPosts() {
            try {
                const response = await fetch('http://localhost:3000/posts');
                const posts = await response.json();
                
                postsContainer.innerHTML = '';  // Limpa os posts existentes
                
                posts.forEach(post => {                   
                    const postCard = document.createElement('div');
                    postCard.classList.add('card', 'mb-3');
                    postCard.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${post.assunto}</h5>
                            <p class="card-text">${post.conteudo}</p>
                            <p class="card-text"><small class="text-muted">${new Date(post.data).toLocaleString()}</small></p>
                        </div>
                    `;
                    postsContainer.appendChild(postCard);
                });
            } catch (error) {
                console.error("Erro ao carregar posts:", error);
                postsContainer.innerHTML = '<p class="text-danger">Erro ao carregar postagens. Tente novamente mais tarde.</p>';
            }
        }

        loadPosts();
    </script>
    <script src="js/frontend.js"></script>
